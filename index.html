<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Me Cook</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>

<div class="bg-image"></div>
<div class="container d-col d-wrap title">

    <h1> Help me Cook </h1>

    <div id="recipe_ingredient" class="container d-row d-wrap">

        <div class="container d-col d-wrap" id="ingredients">
            <h2 style="margin-left: 15px;"> Ingredients </h2>

            <div class="container d-row d-wrap d-center">
                <div class="container d-col d-wrap" id="spices_checkBoxes">
                    <h3> Spices </h3>
                </div>

                <div class="container d-col d-wrap" id="vegetables_checkBoxes">
                    <h3> Vegetables </h3>
                </div>

            </div>

        </div>

        <div class="container d-col d-wrap" id="recipe_list">
            <h2> Recipes </h2>
            <form onsubmit="return false" id="recipe_search_form">
                <label for="recipe_search">
                    <input type="text" onkeyup="updateRecipeFilter()" placeholder="Search Recipes: Okra Potato" id="recipe_search">
                </label>
            </form>
        </div>

    </div>

</div>

<script src="js/class/ingredients.js" type="text/javascript"></script>
<script src="js/class/myRecipe.js" type="text/javascript"></script>
<script src="js/globalFunctions.js" type="text/javascript"></script>
<script src="js/createIngredients.js" type="text/javascript"></script>
<script src="js/recipe_instructions.js" type="text/javascript"></script>
<script src="js/createRecipes.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>

</body>
</html>
